<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="icon" href="imgs/favicon.ico" type="image/x-icon"> 
    <meta name="author" content="Miguel Arcos Salazar">
    <meta name="description" content="Exposed Economy - Your one-stop solution for all economic insights. Stay updated with the latest news and trends in the global economy.">
    <meta name="keywords" content="economy, finance, news, global economy, economic insights, currency ranking, financial news">    
    <title>Exposed Economy</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="./js/exchange.js" type="module"></script>
</head>
<body>
    <header id="header">
        
    </header>
    <nav id="nav">
    </nav>
    <main id="exchange">
        <!-- <h1>Exchange Rates versus US Dollar</h1>
        <p>Base: USD - Last update: <span id="last-updated-display">charging...</span></p> -->
       
        <!-- <section id="ratesList">
            <p>Charging data...</p>
        </section> -->

        <section id="alphaData" class="container">
            <h2>Exchange Rates versus US Dollar</h2>
            <table>
                <thead>
                    <tr>
                        <th>Currency Name</th>
                        <th>Abrev</th>
                        <th>Rate</th>
                    </tr>
                </thead>
                <tbody id="currency-table-body">
                </tbody>
            </table>
            
            <template id="currency-row-template">
                <tr>
                    <td data-name></td>
                    <td data-abrev></td>
                    <td data-rate></td>
                </tr>
            </template>
        </section>

        <section id="exchange-form" class="container">
            <h2>CURRENCIES EXCHANGE </h2>
            <form action="" id="form-exchange">
                <fieldset> 
                    <legend> AMOUNT </legend>
                    <input type="text" id="amount" class="inout">
                    <fieldset id="currencies">
                        <label for=""> From:
                            <input type="text" name="" id="" placeholder="USD">
                        </label>
                        <button> </button>
                        <label for=""> To:
                            <input type="text" name="" id="" placeholder="COP">
                        </label>
                    </fieldset>
                </fieldset>
                <fieldset>
                    <legend> Exchange: </legend>
                    <input type="text" id="exchange-output" disabled class="inout">
                </fieldset>
            </form>
        </section>
        
    </main>
    <footer id="footer">       
    </footer>

    </script>
</body>
</html>
