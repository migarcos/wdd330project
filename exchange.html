<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="icon" href="imgs/favicon.ico" type="image/x-icon"> 
    <meta name="author" content="Miguel Arcos Salazar">
    <meta name="description" content="Exposed Economy - Your one-stop solution for all economic insights. Stay updated with the latest news and trends in the global economy.">
    <meta name="keywords" content="economy, finance, news, global economy, economic insights, currency ranking, financial news">    
    <title>Exposed Economy</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="./js/exchange.js" type="module"></script>
</head>
<body>
    <header id="header">
        
    </header>
    <nav id="nav">
    </nav>
    <main id="exchange">        

        <section id="exchange-form" class="container">
            <h2>CURRENCIES EXCHANGE </h2>
            <form action="" id="form-exchange">
                <fieldset> 
                    <legend> AMOUNT </legend>
                    <fieldset id="currencies">
                        <label for=""> From:
                            <input type="text" name="from" id="from" placeholder="USD" value="USD" maxlength="3" pattern="[A-Z]{1,3}" required>
                            <!-- <select name="fromCurrency" id="fromCurrency">
                                <option value="USD"> USD </option>
                                <option value="COP"> COP </option>
                            </select> -->
                        </label>

                        <button id="btnSwap">&nbsp; &lt; &nbsp; &gt; &nbsp;</button>

                        <label for=""> To:
                            <input type="text" name="to" id="to" placeholder="COP" value="COP"  maxlength="3" pattern="[A-Z]{1,3}" required>
                           
                        </label>
                    </fieldset>
                    <input type="text" id="amount" class="inout" value="1">
                </fieldset>
                <fieldset>
                    <legend> Exchange: </legend>
                    <input type="text" id="exchange-output" disabled class="inout">
                </fieldset>
            </form>
        </section>

        <section id="alphaData" class="container">
            <h2>Exchange Rates versus US Dollar</h2>
            <table>
                <thead>
                    <tr>
                        <th>Currency Name</th>
                        <th>Abrev</th>
                        <th>Rate</th>
                    </tr>
                </thead>
                <tbody id="currency-table-body">
                </tbody>
            </table>
            
            <template id="currency-row-template">
                <tr>
                    <td data-name></td>
                    <td data-abrev></td>
                    <td data-rate></td>
                </tr>
            </template>
        </section>
        
    </main>
    <footer id="footer">       
    </footer>
    <script>
        
    </script>
</body>
</html>
